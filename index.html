<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/a91a27e46f.js" crossorigin="anonymous"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/jquery-csv@1.0.21/src/jquery.csv.min.js"></script>
    <script type="module" src="src/encounter_creator.js"></script>

    <title>Mundrihomies Encounter Creator</title>
  </head>
  <body>
        

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col">
                <h1 class="display-6">Mundrihomies Encounter Creator</h1>
            </div>
        </div>        

        <form>
            <div class="row form-group">
                <label for="partySelect" class="col-sm-1 col-form-label font-weight-bold">Party:</label>
                <div class="col-sm-11">
                    <select id="partySelect" class="form-control hoverable">
                    <!--Added dynamically on startup-->
                    <!--<option value="custom"><input type="number" id="partyCountCustom"></option>-->
                    </select>                
                </div>
            </div>
        </form>

        <div class="accordion" id="accordionExample">
            <div class="row">
            
                <div class="col-sm-7">
                    <div class="card">
                        <div class="card-header mobile-visible" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true">     
                            <span class="title font-weight-bold">Monster Selection</span>
                            <span class="accicon"><i class="fas fa-angle-down rotate-icon"></i></span>
                        </div>
                        <div id="collapseOne" class="collapse show">
                            <div class="card-body">
                                <input type="checkbox" value="" id="wotcOnly" data-toggle="toggle">
                                <label for="wotcOnly">
                                WoTC Only?
                                </label>
                                <table id="dataTable" class="row-border hover stripe" width="100%" cellspacing="0">
                                    <thead>
                                      <tr>
                                        <!--Added dynamically on startup-->
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <!--Added dynamically on startup-->
                                    </tbody>
                                </table>                           
                             </div>
                        </div>
                    </div>                    
                </div>
    
                <div class="col-sm-5">
                    <div class="card">
                        <div class="card-header mobile-visible" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true">     
                            <span class="title font-weight-bold">Encounter</span>
                            <span class="accicon"><i class="fas fa-angle-down rotate-icon"></i></span>
                        </div>
                        <div id="collapseTwo" class="collapse show">
                            <div class="card-body">
                                <div class="desktop-visible">
                                    <label for="partyBudget" class="col-form-label font-weight-bold">Party XP Budget:</label>
                                    <div id="partyBudget" class="text-monospace" style="display: inline-block; padding-bottom: 5px;"></div>
                                    <div>
                                        <label for="difficultyTotal" class="font-weight-bold">Difficulty:</label>
                                        <div id="difficultyTotal" class="text-monospace" style="display: inline-block;"></div>
                                        
                                    </div>
                                    
                                    <table class="table">
                                        <tbody id="selectedMonsters">
                                        <!--Added dynamically when selecting monsters--> 
                                        </tbody>
                                    </table> 
                                </div>
                                                         
                             </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>

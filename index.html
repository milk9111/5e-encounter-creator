<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Mundrihomies Encounter Creator</title>
  </head>
  <body>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/jquery-csv@1.0.21/src/jquery.csv.min.js"></script>
    <script type="module" src="src/encounter_creator.js"></script>

    <div class="container h-100">
        <div class="row p-4 h-100 justify-content-center align-items-center">
            <h1 class="display-4">Mundrihomies Encounter Creator</h1>
        </div>
        
        <form>
            <div class="form-group row">
                <label for="partySelect" class="col-sm-1 col-form-label font-weight-bold">Party:</label>
                <div class="col-sm-11">
                    <select id="partySelect" class="form-control hoverable">
                    <!--Added dynamically on startup-->
                    </select>                
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-9">
                <div class="table-responsive">
                    <table id="dataTable" class="row-border hover">
                        <thead>
                          <tr>
                            <!--Added dynamically on startup-->
                          </tr>
                        </thead>
                        <tbody>
                          <!--Added dynamically on startup-->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="col-3 pl-5">
                <div class="row" style="display: inline-block;">
                    <label for="difficultyTotal" class="col-form-label font-weight-bold">Difficulty:</label>
                    <p id="difficultyTotal" class="text-monospace">Deadly (14000 xp)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
